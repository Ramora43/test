<!DOCTYPE html>
<html>
<head>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }
    .container {
      width: 100%;
      height: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .menu {
      width: 320px;
      background: rgba(10, 10, 10, 0.95);
      border-radius: 10px;
      box-shadow: 0 0 15px #b563ff, 0 0 25px #b563ff;
      overflow: hidden;
    }
    .header {
      background: url('https://i.imgur.com/hF1c1pj.png') no-repeat center;
      background-size: cover;
      height: 100px;
    }
    .section {
      background: #111;
      padding: 10px 0;
    }
    .section button {
      width: 100%;
      background: transparent;
      color: white;
      border: none;
      padding: 12px 20px;
      text-align: left;
      font-size: 16px;
      transition: 0.2s;
      cursor: pointer;
    }
    .section button:hover {
      background: #b563ff;
      color: black;
    }
    .footer {
      background: #000;
      color: #888;
      padding: 5px 10px;
      font-size: 12px;
      text-align: left;
    }
  </style>
  <script>
    function send(section) {
      fetch(`https://${GetParentResourceName()}/sendNuiMessage`, {
        method: 'POST',
        headers: { 'Content-Type': 'application/json; charset=UTF-8' },
        body: JSON.stringify({ action: section })
      });
    }
  </script>
</head>
<body>
  <div class="container">
    <div class="menu">
      <div class="header"></div>
      <div class="section">
        <button onclick="send('Self')">üë§ Self</button>
        <button onclick="send('Players')">üë• Players</button>
        <button onclick="send('Vehicle')">üöó Vehicle</button>
        <button onclick="send('Destroyer')">üí£ Destroyer</button>
        <button onclick="send('Triggers')">üß© Triggers</button>
        <button onclick="send('Settings')">‚öôÔ∏è Settings</button>
      </div>
      <div class="footer">
        Version: Beta | Oxy (1/6)
      </div>
    </div>
  </div>
</body>
</html>
