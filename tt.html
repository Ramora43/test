<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Black UI Box</title>
    <style>
        body {
            background-color: rgba(0, 0, 0, 0.85);
            color: white;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 15px;
            width: 250px;
            height: 150px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.5);
            overflow: hidden;
        }
        .header {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 15px;
            color: #e74c3c;
            text-align: center;
        }
        .content {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .close-btn {
            background: #333;
            color: white;
            border: none;
            padding: 8px 15px;
            width: 100%;
            border-radius: 3px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .close-btn:hover {
            background: #e74c3c;
        }
    </style>
</head>
<body>
    <div class="header">SYSTEM CONTROL</div>
    <div class="content">
        Status: <span style="color: #2ecc71">Active</span>
    </div>
    <button class="close-btn" onclick="closeUI()">CLOSE</button>

    <script>
        function closeUI() {
            // For FiveM:
            if(typeof GetParentResourceName === 'function') {
                fetch(`https://${GetParentResourceName()}/close`, {method: 'POST'});
            }
            // For regular HTML:
            else {
                document.body.style.display = 'none';
            }
        }
    </script>
</body>
</html>
