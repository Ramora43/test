<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday, My Love 💖</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: 'Helvetica Neue', sans-serif;
      color: #fff;
      text-align: center;
      overflow: hidden;
    }
    .container {
      max-width: 600px;
      padding: 20px;
      animation: fadeIn 2s ease-in-out;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 0.5em;
      text-shadow: 2px 2px 5px rgba(0,0,0,0.2);
    }
    p {
      font-size: 1.5em;
      margin-bottom: 1em;
    }
    button {
      padding: 12px 24px;
      font-size: 1.2em;
      border: none;
      border-radius: 8px;
      background: #ff6f91;
      color: white;
      cursor: pointer;
      transition: 0.3s;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    button:hover {
      background: #ff9671;
      transform: scale(1.05);
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .balloon {
      position: absolute;
      bottom: -150px;
      width: 80px;
      height: 100px;
      border-radius: 50%;
      background: #ff6f91;
      animation: float 8s ease-in-out infinite;
    }
    @keyframes float {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>🎂 Happy Birthday, My Love! 🎂</h1>
    <p>Wishing you all the happiness in the world, my sweet girl 💕</p>
    <button onclick="showSurprise()">Click for a Surprise 🎁</button>
  </div>

  <canvas id="confetti"></canvas>

  <script>
    // 🎈 Balloons
    function createBalloon(color) {
      const balloon = document.createElement("div");
      balloon.className = "balloon";
      balloon.style.left = Math.random() * 100 + "vw";
      balloon.style.background = color;
      balloon.style.animationDuration = (6 + Math.random() * 4) + "s";
      document.body.appendChild(balloon);

      setTimeout(() => balloon.remove(), 10000);
    }

    setInterval(() => {
      const colors = ["#ff6f91", "#ff9671", "#ffc75f", "#f9f871"];
      createBalloon(colors[Math.floor(Math.random() * colors.length)]);
    }, 1500);

    // 🎉 Confetti Effect
    const confetti = document.getElementById("confetti");
    const ctx = confetti.getContext("2d");
    confetti.width = window.innerWidth;
    confetti.height = window.innerHeight;

    const pieces = Array.from({ length: 100 }).map(() => ({
      x: Math.random() * confetti.width,
      y: Math.random() * confetti.height,
      w: 10,
      h: 20,
      color: `hsl(${Math.random() * 360}, 100%, 50%)`,
      speed: 2 + Math.random() * 3,
      rotation: Math.random() * 360
    }));

    function update() {
      ctx.clearRect(0, 0, confetti.width, confetti.height);
      pieces.forEach(p => {
        p.y += p.speed;
        if (p.y > confetti.height) p.y = -p.h;
        ctx.save();
        ctx.translate(p.x + p.w / 2, p.y + p.h / 2);
        ctx.rotate(p.rotation * Math.PI / 180);
        ctx.fillStyle = p.color;
        ctx.fillRect(-p.w/2, -p.h/2, p.w, p.h);
        ctx.restore();
        p.rotation += 5;
      });
      requestAnimationFrame(update);
    }
    update();

    // 🎁 Surprise Button
    function showSurprise() {
      alert("You are the best thing that ever happened to me ❤️\nHappy Birthday, Minnale! 🎉");
    }
  </script>
</body>
</html>
